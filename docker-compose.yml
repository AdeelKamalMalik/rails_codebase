version: '3.2'
services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=jumpstart
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - postgres
      - redis
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
      - "3200:3200"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - PORT=3000
    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  postgres:
  node_modules:
